# vim: syntax=yaml textwidth=80 expandtab tabstop=2 softtabstop=2 shiftwidth=2 autoindent
{{- if .Values.postgresql.ips }}
apiVersion: v1
kind: Endpoints
metadata:
  name: postgresql
subsets:
  - addresses:
  {{- range $index, $ip := .Values.postgresql.ips }}
      - hostname: postgresql-{{ $index }}
        ip: {{ $ip }}
  {{- end }}
    ports:
      - port: 5433
{{- end -}}
