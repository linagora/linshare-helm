# vim: syntax=yaml textwidth=80 expandtab tabstop=2 softtabstop=2 shiftwidth=2 autoindent
{{- if .Values.demo.ldapAsPod }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "ldap"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: linshare-ldap
  template:
    metadata:
      labels:
        app: linshare-ldap
    spec:
      containers:
        - name: ldap
          image: {{ .Values.ldap.image }}
          ports:
            - containerPort: 389
          resources:
            limits:
              cpu: "700m"
              memory: "2Gi"
            requests:
              cpu: "500m"
              memory: "1Gi"
      imagePullSecrets:
        - name: docker-registry-secret
{{- end }}
