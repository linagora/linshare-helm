apiVersion: apps/v1
kind: Deployment
metadata:
  name: "ui-admin"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: linshare-ui-admin
  template:
    metadata:
      labels:
        app: linshare-ui-admin
    spec:
      containers:
        - name: ui-admin
          image: {{ .Values.uiAdmin.image | quote }}
          env:
          {{- if .Values.uiAdmin.externalUrl }}
            - name: EXTERNAL_URL
              value: {{ .Values.uiAdmin.externalUrl | quote }}
          {{- end }}
            - name: TOMCAT_PORT
              value: '8080'
            - name: TOMCAT_URL
              value: backend
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: "500m"
              memory: "500Mi"
            requests:
              cpu: "500m"
              memory: "500Mi"
          readinessProbe:
            httpGet:
              path: /index.html
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 3
          livenessProbe:
            httpGet:
              path: /index.html
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 30
    {{- if .Values.dockerCredentials }}
      imagePullSecrets:
        - name: docker-registry-secret
    {{- end }}
