# vim: syntax=yaml textwidth=80 expandtab tabstop=2 softtabstop=2 shiftwidth=2 autoindent
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "linshare.fullname" . }}-thumbnail-server
  labels:
    {{- include "linshare.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "linshare.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "linshare.selectorLabels" . | nindent 8 }}
        app: linshare-thumbnail-server
    spec:
      containers:
        - name: thumbnail-server
          image: "{{ .Values.thumbnail.image.repository }}:{{ .Values.thumbnail.image.tag }}"
          imagePullPolicy: {{ .Values.thumbnail.image.pullPolicy }}
          {{- if .Values.thumbnail.resources }}
          resources:
            {{- toYaml .Values.thumbnail.resources | nindent 12 }}
          {{- end }}
          ports:
            - containerPort: 8080
            - containerPort: 8081
          readinessProbe:
            httpGet:
              path: /ping
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 3
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 8081
            initialDelaySeconds: 20
            periodSeconds: 30
    {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- range .Values.imagePullSecrets }}
        - name: {{ . }}
      {{- end }}
    {{- end }}
