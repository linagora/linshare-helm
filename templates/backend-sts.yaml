# vim: syntax=yaml textwidth=80 expandtab tabstop=2 softtabstop=2 shiftwidth=2 autoindent
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "linshare.fullname" . }}-backend
  labels:
    {{- include "linshare.labels" . | nindent 4 }}
spec:
  serviceName: "{{ include "linshare.fullname" . }}-backend"
  replicas: 1
  selector:
    matchLabels:
      {{- include "linshare.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "linshare.selectorLabels" . | nindent 8 }}
        app: linshare-backend
    spec:
      volumes:
      - name: backend-extra-properties
        configMap:
          name: {{ include "linshare.fullname" . }}-backend-extra-properties
      - name: jwt-keys
        secret:
          secretName: "{{ .Values.backend.jwtKeysSecretName }}"
          optional: true
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          readinessProbe:
            httpGet:
              path: /linshare/
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /linshare/
              port: 8080
            initialDelaySeconds: 91
            periodSeconds: 30
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "{{- .Values.backend.profiles }}"
            - name: SSO_IP_LIST_ENABLE
              value: "{{- .Values.backend.ssoIpFilter }}"
            - name: CLAMAV_HOST
              value: "1"
            - name: CLAMAV_PORT
              value: "3310"
            - name: MONGODB_URI
              value: "mongodb://{{ include "linshare.fullname" . }}-mongodb:27017/linshare"
            - name: MONGODB_URI_SMALLFILES
              value: "mongodb://{{ include "linshare.fullname" . }}-mongodb:27017/linshare-files"
            - name: MONGODB_URI_BIGFILES
              value: "mongodb://{{ include "linshare.fullname" .  }}-mongodb:27017/linshare-bigfiles"
            - name: POSTGRES_HOST
              value: "{{ include "linshare.fullname" . }}-database"
            - name: POSTGRES_PORT
              value: "5432"
	          {{- if .Values.backend.thumbnail }}
            - name: THUMBNAIL_ENABLE
              value: "true"
            - name: THUMBNAIL_HOST
              value: "{{ include "linshare.fullname" . }}-thumbnail-server"
            {{- end }}
            {{- if .Values.demo.enabled }}
            - name: SMTP_HOST
              value: "{{ include "linshare.fullname" . }}-mail"
            {{ else }}
            - name: SMTP_HOST
              value: "{{- required "A valid smpt host is required !" .Values.backend.smtp -}}"
            {{- end }}
            - name: SMTP_PORT
              value: "25"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: "{{ include "linshare.database.secretName" . }}"
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ include "linshare.database.secretName" . }}"
                  key: postgres-password
            - name: START_DEBUG
              value: "0"
          ports:
            - containerPort: 8080
          {{- if .Values.database.resources }}
          resources:
            {{- toYaml .Values.database.resources | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: backend-extra-properties
              mountPath: /etc/linshare/linshare.extra.properties
              subPath: linshare.extra.properties
            - name: jwt-keys
              mountPath: /etc/linshare/private
              subPath: private
            - name: jwt-keys
              mountPath: /etc/linshare/public
              subPath: public
            - name: storage-filesystem
              mountPath: /var/lib/linshare/filesystemstorage
    {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- range .Values.imagePullSecrets }}
        - name: {{ . }}
      {{- end }}
    {{- end }}
  volumeClaimTemplates:
    - metadata:
        annotations:
          volume.beta.kubernetes.io/storage-class: "{{- .Values.backend.storage.class }}"
        name: storage-filesystem
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: "{{- .Values.backend.storage.size }}"
