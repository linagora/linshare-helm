# Default values for linshare.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  tag: stable
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

  # resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}


database:
  storage:
    size: 1Gi
    class: cinder
  # If you want  to override default generated secret name.
  secretName: null
  resources: {}
  # limits:
  #   cpu: "700m"
  #   memory: "2Gi"
  # requests:
  #   cpu: "500m"
  #   memory: "1Gi"


backend:
  storage:
    size: 20Gi
    class: cinder
  ssoIpFilter: false
  profiles: sso,jcloud,mongo,batches
  thumbnail: linshare-thumbnail-server
  # smtp: required smtp host
  # If you want  to override default generated secret name.
  resources: {}
  # limits:
  #   cpu: "2"
  #   memory: "2Gi"
  # requests:
  #   cpu: "1"
  #   memory: "1Gi"


uiAdmin:
  externalUrl: null
  resources: {}
  # limits:
  #   cpu: "500m"
  #   memory: "500Mi"
  # requests:
  #   cpu: "500m"
  #   memory: "500Mi"
