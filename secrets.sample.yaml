postgresql:
  secret:
    username: change-me
    password: change-me
    dbName: change-me

mongodb:
  secret:
    username: change-me
    password: change-me
    dbName: change-me
    dbNameForSmallFiles: change-me

linshare:
  init:
    secret:
      # LinShare's root username is "root@localhost.localdomain"
      linshareRootPassword: change-me
      ldapUsername: change-me
      ldapPassword: change-me

  backend:
    smtp:
      secret:
        username: change-me
        password: change-me

    storage:
      swift:
        bucketName: change-me
        authUrl: https://auth.cloud.ovh.net/v3/
        projectId: change-me
        projectName: change-me
        userDomainName: Default
        username: change-me
        password: change-me
        regionName: GRA
        interface: public
        identityApiVersion: "3"

    secret:
      jwtKey: |-
        -----BEGIN PRIVATE KEY-----
        change-me
        -----END PRIVATE KEY-----
        -----BEGIN PUBLIC KEY-----
        change-me
        -----END PUBLIC KEY-----
